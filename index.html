<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>License key formating</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <br />
    <br />
    <h1>License key formating</h1>
    <p>
      License key formatting refers to the process of arranging a license key or
      serial number
    </p>
    <p>
      in a specific pattern or structure to make it more readable and easier to
      validate.
    </p>
    <br />
    <input
      type="text"
      id="formatInput"
      placeholder="Enter s = '5F3Z-2e-9-w' "
    />
    <input type="text" id="lengthInput" placeholder="Enter k = 4" />
    <button id="submit">Submit</button>
    <div id="output"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
